<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Terminator</title>
  </head>
  <body>
    <!--Code here-->
    <div class="d-grid gap-2 dropdown">
        <button class="btn btn-block btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <p id="raum"></p>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="btn btn-block"><a href="#" class="dropdown-item row" onclick="changeRoom('Raum 1')">Raum
                    1</a></button>
            <button class="btn btn-block"><a href="#" class="dropdown-item row" onclick="changeRoom('Raum 2')">Raum
                    2</a></button>
            <button class="btn btn-block"><a href="#" class="dropdown-item row" onclick="changeRoom('Raum 3')">Raum
                    3</a></button>
        </div>
    </div>
    <div class="">
        <ul class="nav nav-tabs bg-dark">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="openTab('Benutzer')">Raumbuchung</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="openTab('Moderator')">Moderation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="openTab('Administrator')">Administration</a>
            </li>
        </ul>
    </div>
    <div id="Benutzer" class="w3-container tab">
        <div class="row">
            <div class="column">
                <div id="benutzer_table_gebuchte_termine">
                </div>
            </div>
            <div class="column">
                <div id="benutzer_table_terminanfragen">
                </div>
            </div>
        </div>
    </div>

    <div id="Moderator" class="w3-container tab" style="display:none">
        <!--todo-->
        <div class="row">
            <div class="column">
                <div id="moderator_table_gebuchte_termine">
                </div>
            </div>
            <div class="column">
                <div id="moderator_table_terminanfragen">
                </div>
            </div>
        </div>
    </div>

    <div id="Administrator" class="w3-container tab" style="display:none">
        <div class="row">
            <div class="column">
                <div id="administrator_moderatoren">
                </div>
            </div>
            <div class="column">
                <div id="administrator_raeume">
                </div>
            </div>
        </div>
    </div>

    <script>

        window.onload = function () {
            document.getElementById('raum').innerHTML = this.raum;

            this.initBenutzerTabellen();
            this.initModeratorTabellen();
            this.initAdministratorTabellen();

        };



        var raeume = ["Raum 1", "Raum 2", "Raum 3"];
        var raum = "Raum 1";
        var benutzer_gebuchteTermine = ["Termin 1", "Termin 2"];
        var benutzer_terminanfragen = ["Termin 3"]
        var moderator_gebuchteTermine = ["Termin 1", "Termin 2"];
        var moderator_terminanfragen = ["Termin 3"];
        var administrator_moderatoren = ["ICh", "Du", "Ralf"];

        function changeRoom(room) {
            document.getElementById('raum').innerHTML = room;
        };

        function initAdministratorTabellen() {
            var table_moderatoren = "<table><tr><th>Moderatoren</th></tr>";
            this.administrator_moderatoren.forEach(element => table_moderatoren = table_moderatoren + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button></td></tr>"
            );
            table_moderatoren = table_moderatoren + "<tr><td><button type='button'>+</button></td></tr>";
            table_moderatoren = table_moderatoren + "</table>";
            document.getElementById('administrator_moderatoren').innerHTML = table_moderatoren;

            var table_raeume = "<table><tr><th>RÃ¤ume</th></tr>";
            this.raeume.forEach(element => table_raeume = table_raeume + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button></td></tr>"
            );
            table_raeume = table_raeume + "<tr><td><button type='button'>+</button></td></tr>";
            table_raeume = table_raeume + "</table>";
            document.getElementById('administrator_raeume').innerHTML = table_raeume;
        };

        function initBenutzerTabellen() {
            var table_gebuchte_termine = "<table><tr><th>Gebuchte Termine</th></tr>";
            this.benutzer_gebuchteTermine.forEach(element => table_gebuchte_termine = table_gebuchte_termine + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button><button type='button'>Edit</button></td></tr>"
            );
            table_gebuchte_termine = table_gebuchte_termine + "</table>";

            document.getElementById('benutzer_table_gebuchte_termine').innerHTML = table_gebuchte_termine;

            var table_terminanfragen = "<table><tr><th>Terminanfragen</th></tr>";
            this.benutzer_terminanfragen.forEach(element => table_terminanfragen = table_terminanfragen + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button></td></tr>"
            );
            table_terminanfragen = table_terminanfragen + "<tr><td><button type='button'>+</button></td></tr>";
            table_terminanfragen = table_terminanfragen + "</table>";
            document.getElementById('benutzer_table_terminanfragen').innerHTML = table_terminanfragen;
        };

        function initModeratorTabellen() {
            var table_gebuchte_termine = "<table><tr><th>Gebuchte Termine</th></tr>";
            this.moderator_gebuchteTermine.forEach(element => table_gebuchte_termine = table_gebuchte_termine + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button></td></tr>"
            );
            table_gebuchte_termine = table_gebuchte_termine + "</table>";

            document.getElementById('moderator_table_gebuchte_termine').innerHTML = table_gebuchte_termine;

            var table_terminanfragen = "<table><tr><th>Terminanfragen</th></tr>";
            this.moderator_terminanfragen.forEach(element => table_terminanfragen = table_terminanfragen + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>J</button><button type='button'>N</button></td></tr>"
            );
            table_terminanfragen = table_terminanfragen + "</table>";
            document.getElementById('moderator_table_terminanfragen').innerHTML = table_terminanfragen;
        };

        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        .row {
            margin-left: -5px;
            margin-right: -5px;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: center;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
