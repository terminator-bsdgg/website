           $('#raum').html(this.raum);

        };



        var raeume = ["Raum 1", "Raum 2", "Raum 3"];
        var raum = "Raum 1";
        var benutzer_gebuchteTermine = ["Termin 1", "Termin 2"];

        function changeRoom(room) {
           $('#raum').html(room);
        };

        function abortNewRoom(lol) {
            $($(lol).parent().parent()).remove();
            $("#addNewRoomButton").removeAttr("disabled");
        }
        function addRoom(lol) {
            $(lol).attr("disabled", "disabled");
            let raumneu = $("#raum-tabelle tbody").children();
            $($(lol).parent().parent()).before("<tr id='raum-zeile-" + raumneu.length + "'><td colspan='2'><input type='text' id='newRoomNameInput'></td><td><button onclick='saveNewRoom()'>OK</button><button onclick='abortNewRoom(this)'>Ne</button></tr>");
        }

        function saveNewRoom() {
            $("#newRoomNameInput").removeClass("alert-danger border-danger border-1");
            if (!raeume.includes("Raum " + $("#newRoomNameInput").val())) {
                raeume.push("Raum " + $("#newRoomNameInput").val());
                initAdministratorTabellen();
            }
            else {
                $("#newRoomNameInput").addClass("alert-danger border-danger border-1");
            }
        }
        function removeRoom(wtf) {
            if (raeume.includes("Raum " + wtf)) {
                raeume.splice(raeume.indexOf(wtf), 1);
                initAdministratorTabellen();
            }
        }

        function initAdministratorTabellen() {
            let anzahlRaeume = raeume.length;

            var table_moderatoren = "<table id='raum-tabelle'><thead><tr><th>Moderatoren</th></tr></thead><tbody>";
            this.administrator_moderatoren.forEach(element => table_moderatoren = table_moderatoren + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td><button type='button'>-</button></td></tr>"
            );
            table_moderatoren = table_moderatoren + "<tr><td><button type='button'>+</button></td></tr>";
            table_moderatoren = table_moderatoren + "</tbody></table>";
            $('#administrator_moderatoren').html(table_moderatoren);

            var table_raeume = "<table><thead><tr><th>RÃ¤ume</th></tr></thead><tbody>";
            this.raeume.forEach((element, index) => table_raeume = table_raeume + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button' onclick='removeRoom(" + index + ")'>-</button></td></tr>"
            );
            table_raeume = table_raeume + "<tr id='raum-zeile-" + (anzahlRaeume + 1) + "'><td colspan='2'><button type='button' onclick='addRoom(this)' id='addNewRoomButton'>+</button></td><td></td></tr>";
            table_raeume = table_raeume + "</tbody></table>";
            $('#administrator_raeume').html(table_raeume);
        };

        function initBenutzerTabellen() {
            var table_gebuchte_termine = "<table><thead><tr><th>Gebuchte Termine</th></tr></thead><tbody>";
            this.benutzer_gebuchteTermine.forEach(element => table_gebuchte_termine = table_gebuchte_termine + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button><button type='button'>Edit</button></td></tr>"
            );
            table_gebuchte_termine = table_gebuchte_termine + "</tbody></table>";

            $('#benutzer_table_gebuchte_termine').html(table_gebuchte_termine);

            var table_terminanfragen = "<table><thead><tr><th>Terminanfragen</th></tr></thead><tbody>";
            this.benutzer_terminanfragen.forEach(element => table_terminanfragen = table_terminanfragen + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button></td></tr>"
            );
            table_terminanfragen = table_terminanfragen + "<tr><td><button type='button'>+</button></td></tr>";
            table_terminanfragen = table_terminanfragen + "</tbody></table>";
            $('#benutzer_table_terminanfragen').html(table_terminanfragen);
        };

        function initModeratorTabellen() {
            var table_gebuchte_termine = "<table><thead><tr><th>Gebuchte Termine</th></tr></thead><tbody>";
            this.moderator_gebuchteTermine.forEach(element => table_gebuchte_termine = table_gebuchte_termine + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>-</button></td></tr>"

            table_gebuchte_termine = table_gebuchte_termine + "</tbody></table>";

            $('#moderator_table_gebuchte_termine').html(table_gebuchte_termine);

            var table_terminanfragen = "<table><thead><tr><th>Terminanfragen</th></tr></thead><tbody>";
            this.moderator_terminanfragen.forEach(element => table_terminanfragen = table_terminanfragen + "<tr><td rowspan='1' colspan='2'>" + element + "</td><td>" + "<button type='button'>J</button><button type='button'>N</button></td></tr>"
            );
            table_terminanfragen = table_terminanfragen + "</tbody></table>";
            $('#moderator_table_terminanfragen').html(table_terminanfragen);
        };

        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
