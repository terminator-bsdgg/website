    <div class="">

    <div id="Moderator" class="w3-container tab" style="display: none">

          <div id="moderator_table_terminanfragen"></div>

        <div class="column">
          <div id="administrator_moderatoren"></div>
        </div>
        <div class="column">
          <div id="administrator_raeume"></div>

    <script>
      
      var raeume = ["Raum 1", "Raum 2", "Raum 3"];
      var benutzer_gebuchteTermine = ["Termin 1", "Termin 2"];
      var benutzer_terminanfragen = ["Termin 3"];
      var moderator_gebuchteTermine = ["Termin 1", "Termin 2"];
      var moderator_terminanfragen = ["Termin 3"];
      var administrator_moderatoren = ["Ich", "Du", "Ralf"];
      
      window.onload = function () {
        //load nav tab functions
        $.getScript(
          "./../components/navTab.js",
          function () {}
        );
        //name raum dropdown button
        $("#raum_dropdown_menu").html(this.raeume[0]);
        //load raum dropdown functions
        $.getScript(
          "./../components/roomDropdown.js",
          function () {
            //fill raum dropdown list
            initRaumDropdown();
          }
        );
        //load Benutzer gebuchte termine functions
        $.getScript(
          "./../components/tables/benutzerGebuchteTermineTable.js",
          function () {
            //load & fill benutzer gebuchte termine tabelle
            initBenutzerGebuchteTermineTabelle();
          }
        );
        //load Benutzer terminanfragen functions
        $.getScript(
          "./../components/tables/benutzerTerminanfragenTable.js",
          function () {
            //load & fill benutzer terminanfragen tabelle
            initBenutzerTerminanfragenTabelle();
          }
        );
        //load Moderator gebuchte Termine functions
        $.getScript(
          "./../components/tables/moderatorGebuchteTermineTable.js",
          function () {
            //load & fill moderator gebuchte termine table
            initModeratorGebuchteTermineTabelle();
          }
        );
        //load Moderator terminanfragen functions
        $.getScript(
          "./../components/tables/moderatorTerminanfrageTable.js",
          function () {
            //load & fill terminanfragen  table
            initModeratorTerminanfragenTabelle();
          }
        );
        //load Admin raum tablle functions
        $.getScript("./../components/tables/adminRoomTable.js", function () {
          //load & fill raum table
          initRaumTabelle();
        });
        //load Admin moderator tablle functions
        $.getScript(
          "./../components/tables/adminModeratorTable.js",
          function () {
            //load & fill moderator table
            initModeratorTabelle();
          }
        );
      };
    </script>

    <style>
      * {
        box-sizing: border-box;
      }

      .row {
        margin-left: -5px;
        margin-right: -5px;
      }

      .column {
        float: left;
        width: 50%;
        padding: 5px;
      }

      /* Clearfix (clear floats) */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
      }

      th,
      td {
        text-align: center;
        padding: 16px;
      }

      tbody tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      .dropdown-menu {
        left: 50%;
        right: auto;
        text-align: center;
        transform: translate(-50%, 0);
      }
    </style>
