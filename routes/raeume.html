<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- <script src="../js/jquery-3.6.0.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>Terminator</title>
  </head>

  <body>
    <!--Code here-->

    <div class="">
      <ul class="nav nav-tabs bg-dark">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="openTab('Benutzer')"
            >Raumbuchung</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="openTab('Moderator')"
            >Moderation</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="openTab('Administrator')"
            >Administration</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="raum_dropdown_menu"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark"
            aria-labelledby="navbarDarkDropdownMenuLink"
            id="raum-dropdown"
          >
            <!-- <li><button class="btn btn-block"><a href="#" class="dropdown-item row"
                                onclick="changeRoom('Raum 1')">Raum
                                1</a></button></li>
                    <li><button class="btn btn-block"><a href="#" class="dropdown-item row"
                                onclick="changeRoom('Raum 2')">Raum
                                2</a></button></li>
                    <li><button class="btn btn-block"><a href="#" class="dropdown-item row"
                                onclick="changeRoom('Raum 3')">Raum
                                3</a></button></li> -->
          </ul>
        </li>
      </ul>
    </div>
    <div id="Benutzer" class="w3-container tab">
      <div class="row">
        <div class="column">
          <div id="benutzer_table_gebuchte_termine"></div>
        </div>
        <div class="column">
          <div id="benutzer_table_terminanfragen"></div>
        </div>
      </div>
    </div>

    <div id="Moderator" class="w3-container tab" style="display: none">
      <!--todo-->
      <div class="row">
        <div class="column">
          <div id="moderator_table_gebuchte_termine"></div>
        </div>
        <div class="column">
          <div id="moderator_table_terminanfragen"></div>
        </div>
      </div>
    </div>

    <div id="Administrator" class="w3-container tab" style="display: none">
      <div class="row">
        <div class="column">
          <div id="administrator_moderatoren"></div>
        </div>
        <div class="column">
          <div id="administrator_raeume"></div>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        $("#raum_dropdown_menu").html(this.raeume[0]);

        this.initRaumDropdown();
        //Benutzer Tab
        this.initBenutzerGebuchteTermineTabelle();
        this.initBenutzerTerminanfragenTabelle();
        //Moderator Tab
        this.initModeratorGebuchteTermineTabelle();
        this.initModeratorTerminanfragenTabelle();
        //Admin Tab
        this.initRaumTabelle();
        this.initModeratorTabelle();
      };

      var raeume = ["Raum 1", "Raum 2", "Raum 3"];
      var benutzer_gebuchteTermine = ["Termin 1", "Termin 2"];
      var benutzer_terminanfragen = ["Termin 3"];
      var moderator_gebuchteTermine = ["Termin 1", "Termin 2"];
      var moderator_terminanfragen = ["Termin 3"];
      var administrator_moderatoren = ["Ich", "Du", "Ralf"];

      function changeRoom(room) {
        $("#raum_dropdown_menu").html(room);
      }
      ///////////////////////ADMIN ROOM TABLE////////////////////////////////////////////////////////
      function initRaumTabelle() {
        let anzahlRaeume = raeume.length;
        let sortRaeume = this.raeume;
        sortRaeume.sort(function (a, b) {
          let aNumber = a.toString().slice(5);
          let bNumber = b.toString().slice(5);
          return parseInt(aNumber) - parseInt(bNumber);
        });

        let table_raeume =
          "<table id='raum-tabelle'><thead><tr><th>RÃ¤ume</th></tr></thead><tbody>";
        sortRaeume.forEach(
          (element, index) =>
            (table_raeume =
              table_raeume +
              "<tr><td rowspan='1' colspan='2'>" +
              element +
              "</td><td>" +
              "<button type='button' onclick='removeRoom(" +
              index +
              ")'>-</button></td></tr>")
        );
        table_raeume =
          table_raeume +
          "<tr id='raum-zeile-" +
          (anzahlRaeume + 1) +
          "'><td colspan='2'><button type='button' onclick='addRoom(this)' id='addNewRoomButton'>+</button></td><td></td></tr>";
        table_raeume = table_raeume + "</tbody></table>";
        $("#administrator_raeume").html(table_raeume);
      }
      function abortNewRoom(lol) {
        $($(lol).parent().parent()).remove();
        $("#addNewRoomButton").removeAttr("disabled");
      }
      function addRoom(lol) {
        $(lol).attr("disabled", "disabled");
        let raumneu = $("#raum-tabelle tbody").children();
        $($(lol).parent().parent()).before(
          "<tr id='raum-zeile-" +
            raumneu.length +
            "'><td colspan='2'><input type='text' id='newRoomNameInput'></td><td><button onclick='saveNewRoom()'>OK</button><button onclick='abortNewRoom(this)'>Ne</button></tr>"
        );
      }

      function saveNewRoom() {
        $("#newRoomNameInput").removeClass(
          "alert-danger border-danger border-1"
        );
        if (
          !raeume.includes("Raum " + $("#newRoomNameInput").val()) &&
          $("#newRoomNameInput").val() != ""
        ) {
          raeume.push("Raum " + $("#newRoomNameInput").val());
          this.initRaumTabelle();
          initRaumDropdown();
        } else {
          $("#newRoomNameInput").addClass(
            "alert-danger border-danger border-1"
          );
        }
      }
      function removeRoom(wtf) {
        raeume.splice(wtf, 1);
        initRaumTabelle();
      }
      ///////////////////////ADMIN ROOM TABLE////////////////////////////////////////////////////////
      ///////////////////////ADMIN MODERATOR TABLE////////////////////////////////////////////////////////
      function initModeratorTabelle() {
        let anzahlModeratoen = administrator_moderatoren.length;
        let sortModeratoren = this.administrator_moderatoren;
        sortModeratoren.sort();
        let table_moderatoren =
          "<table id='moderatoren-tabelle'><thead><tr><th>Moderatoren</th></tr></thead><tbody>";
        sortModeratoren.forEach(
          (element, index) =>
            (table_moderatoren =
              table_moderatoren +
              "<tr><td rowspan='1' colspan='2'>" +
              element +
              "</td><td>" +
              "<button type='button' onclick='removeModerator(" +
              index +
              ")'>-</button></td></tr>")
        );
        table_moderatoren =
          table_moderatoren +
          "<tr id='moderator-zeile-" +
          (anzahlModeratoen + 1) +
          "'><td colespan='2'><button type='button' onclick='addNewModerator(this)' id='addNewModeratorButton'>+</button></td><td></td></tr>";
        table_moderatoren = table_moderatoren + "</tbody></table>";
        $("#administrator_moderatoren").html(table_moderatoren);
      }
      function removeModerator(wtf) {
        administrator_moderatoren.splice(wtf, 1);
        this.initModeratorTabelle();
      }
      function abortNewModerator(wtf) {
        $($(wtf).parent().parent()).remove();
        $("#addNewModeratorButton").removeAttr("disabled");
      }
      function addNewModerator(wtf) {
        $(wtf).attr("disabled", "disabled");
        let moderatorneu = $("#moderatoren-tabelle tbody").children();
        $($(wtf).parent().parent()).before(
          "<tr id='moderator-zeile-" +
            moderatorneu.length +
            "'><td colspan='2'><input type='text' id='newModeratorNameInput'></td><td><button onclick='saveNewModerator()'>OK</button><button onclick='abortNewModerator(this)'>Ne</button></tr>"
        );
      }
      function saveNewModerator() {
        $("#newModeratorNameInput").removeClass(
          "alert-danger border-danger border-1"
        );
        if (
          !administrator_moderatoren.includes($("#newModeratorNameInput").val())
        ) {
          administrator_moderatoren.push($("#newModeratorNameInput").val());
          this.initModeratorTabelle();
        } else {
          $("#newModeratorNameInput").addClass(
            "alert-danger border-danger border-1"
          );
        }
      }
      ///////////////////////ADMIN MODERATOR TABLE////////////////////////////////////////////////////////
      ///////////////////////Moderator Termin Anfragen Table////////////////////////////////////////////////////////
      function initModeratorTerminanfragenTabelle() {
        let table_terminanfragen =
          "<table><thead><tr><th>Terminanfragen</th></tr></thead><tbody>";
        this.moderator_terminanfragen.forEach((element) => {
          table_terminanfragen = table_terminanfragen.concat(
            "<tr><td rowspan='1' colspan='2'>"
          );
          table_terminanfragen = table_terminanfragen.concat(element);
          table_terminanfragen = table_terminanfragen.concat("</td><td>");
          table_terminanfragen = table_terminanfragen.concat(
            '<button type="button" onclick="moderatorConfirmedTermin(\''
          );
          table_terminanfragen = table_terminanfragen.concat(element);
          table_terminanfragen = table_terminanfragen.concat(
            '\')">J</button><button type="button" onclick="moderatorDeclineTermin(\''
          );
          table_terminanfragen = table_terminanfragen.concat(element);
          table_terminanfragen = table_terminanfragen.concat(
            "')\">N</button></td></tr>"
          );
        });
        table_terminanfragen = table_terminanfragen + "</tbody></table>";
        $("#moderator_table_terminanfragen").html(table_terminanfragen);
      }
      function moderatorDeclineTermin(wtf) {
        this.moderator_terminanfragen.splice(
          this.moderator_terminanfragen.indexOf(wtf),
          1
        );
        this.initModeratorTerminanfragenTabelle();
      }
      function moderatorConfirmedTermin(wtf) {
        this.moderator_terminanfragen.splice(
          this.moderator_terminanfragen.indexOf(wtf),
          1
        );
        this.moderator_gebuchteTermine.push(wtf);
        this.initModeratorTerminanfragenTabelle();
        this.initModeratorGebuchteTermineTabelle();
      }
      ///////////////////////Moderator Termin Anfragen Table////////////////////////////////////////////////////////
      ///////////////////////Moderator Gebuchte Termine Table////////////////////////////////////////////////////////
      function initModeratorGebuchteTermineTabelle() {
        let table_gebuchte_termine =
          "<table><thead><tr><th>Gebuchte Termine</th></tr></thead><tbody>";
        this.moderator_gebuchteTermine.forEach(
          (element, index) =>
            (table_gebuchte_termine =
              table_gebuchte_termine +
              "<tr><td rowspan='1' colspan='2'>" +
              element +
              "</td><td>" +
              "<button type='button' onclick='moderatorRemoveTermin(" +
              index +
              ")'>-</button></td></tr>")
        );
        table_gebuchte_termine = table_gebuchte_termine + "</tbody></table>";
        $("#moderator_table_gebuchte_termine").html(table_gebuchte_termine);
      }
      function moderatorRemoveTermin(wtf) {
        this.moderator_gebuchteTermine.splice(wtf, 1);
        this.initModeratorGebuchteTermineTabelle();
      }
      ///////////////////////Moderator Gebuchte Termine Table////////////////////////////////////////////////////////
      ///////////////////////Benutzer Terminanfragen Table////////////////////////////////////////////////////////
      function initBenutzerTerminanfragenTabelle() {
        let anzahlTerminanfragen = this.benutzer_terminanfragen.length;
        let table_terminanfragen =
          "<table id='benutzerterminanfragen-tabelle'><thead><tr><th>Terminanfragen</th></tr></thead><tbody>";
        this.benutzer_terminanfragen.forEach(
          (element, index) =>
            (table_terminanfragen =
              table_terminanfragen +
              "<tr><td rowspan='1' colspan='2'>" +
              element +
              "</td><td>" +
              "<button type='button' onclick=benutzerRemoveTerminanfrage(" +
              index +
              ")>-</button></td></tr>")
        );
        table_terminanfragen =
          table_terminanfragen +
          "<tr id='terminanfragen-zeile-" +
          (anzahlTerminanfragen + 1) +
          "'><td><button type='button' onclick='benutzerAddNewTermin(this)' id='benutzerNewTerminanfrageButton'>+</button></td></tr>";
        table_terminanfragen = table_terminanfragen + "</tbody></table>";
        $("#benutzer_table_terminanfragen").html(table_terminanfragen);
      }
      function benutzerRemoveTerminanfrage(wtf) {
        this.benutzer_terminanfragen.splice(wtf, 1);
        this.initBenutzerTerminanfragenTabelle();
      }
      function benutzerAbortTerminanfrage(wtf) {
        $($(wtf).parent().parent()).remove();
        $("#benutzerNewTerminanfrageButton").removeAttr("disabled");
      }
      function benutzerAddNewTermin(wtf) {
        $(wtf).attr("disabled", "disabled");
        let terminneu = $("#benutzerterminanfragen-tabelle tbody").children();
        $($(wtf).parent().parent()).before(
          "<tr id='terminanfragen-zeile-" +
            terminneu.length +
            "'><td colspan='2'><input type='text' id='newTerminanfrageInput'></td><td><button onclick='benutzerSaveTerminanfrage()'>OK</button><button onclick='benutzerAbortTerminanfrage(this)'>Ne</button></tr>"
        );
      }
      function benutzerSaveTerminanfrage() {
        $("#newTerminanfrageInput").removeClass(
          "alert-danger border-danger border-1"
        );
        if (
          !benutzer_terminanfragen.includes($("#newTerminanfrageInput").val())
        ) {
          benutzer_terminanfragen.push($("#newTerminanfrageInput").val());
          this.initBenutzerTerminanfragenTabelle();
        } else {
          $("#newTerminanfrageInput").addClass(
            "alert-danger border-danger border-1"
          );
        }
      }
      ///////////////////////Benutzer Terminanfragen Table////////////////////////////////////////////////////////
      ///////////////////////Benutzer Gebuchte Termine Table////////////////////////////////////////////////////////
      function initBenutzerGebuchteTermineTabelle() {
        let table_gebuchte_termine =
          "<table id='benutzergebuchtetermine-tabelle'><thead><tr><th>Gebuchte Termine</th></tr></thead><tbody>";
        this.benutzer_gebuchteTermine.forEach(
          (element, index) =>
            (table_gebuchte_termine =
              table_gebuchte_termine +
              "<tr><td rowspan='1' colspan='2'>" +
              element +
              "</td><td>" +
              "<button type='button' onclick='benutzerRemoveGebuchtenTermin(" +
              index +
              ")'>-</button><button type='button' id='benutzerEditGebuchtenterminButton' onclick='benutzerEditGebuchtenTermin(this, " +
              index +
              ")'>Edit</button></td><td></td></tr>")
        );
        table_gebuchte_termine = table_gebuchte_termine + "</tbody></table>";

        $("#benutzer_table_gebuchte_termine").html(table_gebuchte_termine);
      }
      function benutzerEditGebuchtenTermin(wtf, lol) {
        $(wtf).attr("disabled", "disabled");
        let terminneu = $("#benutzergebuchtetermine-tabelle tbody").children();
        $($(wtf).parent().parent()).before(
          "<tr id='gebuchtetermine-zeile-" +
            terminneu.length +
            "'><td colspan='2'><input type='text' id='newGebuchterTerminInput'></td><td><button onclick='benutzerSaveGebuchtenTermin(" +
            lol +
            ")'>OK</button><button onclick='benutzerAbortGebuchtenTerminEdit(this)'>Ne</button></tr>"
        );
      }
      function benutzerSaveGebuchtenTermin(lol) {
        $("#newGebuchterTerminInput").removeClass(
          "alert-danger border-danger border-1"
        );
        if (
          true
          //   !benutzer_gebuchteTermine.includes($("#newGebuchterTerminInput").val())
        ) {
          benutzer_gebuchteTermine[lol] = $("#newGebuchterTerminInput").val();
          this.initBenutzerGebuchteTermineTabelle();
        } else {
          $("#newGebuchterTerminInput").addClass(
            "alert-danger border-danger border-1"
          );
        }
      }
      function benutzerAbortGebuchtenTerminEdit(wtf) {
        $($(wtf).parent().parent()).remove();
        $("#benutzerEditGebuchtenterminButton").removeAttr("disabled");
      }
      function benutzerRemoveGebuchtenTermin(wtf) {
        this.benutzer_gebuchteTermine.splice(wtf, 1);
        this.initBenutzerGebuchteTermineTabelle();
      }
      ///////////////////////Benutzer Gebuchte Termine Table////////////////////////////////////////////////////////
      ///////////////////////INIT////////////////////////////////////////////////////////
      function initRaumDropdown() {
        let dropdownList = "";

        this.raeume.forEach((item) => {
          let changeRoom = "changeRoom(" + "'" + item + "'" + ")";
          dropdownList +=
            '<li><button class="btn btn-block"><a href="#" class="dropdown-item row" onclick="' +
            changeRoom +
            '">' +
            item +
            "</a></button></li>";
        });

        $("#raum-dropdown").html(dropdownList);
      }
      ///////////////////////INIT////////////////////////////////////////////////////////
      ///////////////////////TAB////////////////////////////////////////////////////////
      function openTab(tabName) {
        let i;
        let x = document.getElementsByClassName("tab");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
      }
      ///////////////////////TAB////////////////////////////////////////////////////////
    </script>

      }

        left: 50%;

        transform: translate(-50%, 0);
      }
    </style>
