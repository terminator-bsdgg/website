<script>
  const relTableDir = "components/tables/";
  const relCalendarDir = "components/calendar/";
  const relNavDir = "components/navigation/";
  const relDataDir = "data/";
  var modalSelector = "";
  //load Data
  var data = $.getScript(relDataDir + "data.js", function () {
    return data;
  });
  window.onload = function () {
    //load Modal functions
    $.getScript(relCalendarDir + "fullScreenModalCalendar.js", function () {
      //load Modal event listener
      loadModalEventListener(fullScreenModal);
    });
    //load nav tab functions
    $.getScript(relNavDir + "navTab.js", function () {});
    //name raum dropdown button
    $("#raum_dropdown_menu").html(data.roomTable[0].roomId);
    //load raum dropdown functions
    $.getScript(relNavDir + "roomDropdown.js", function () {
      //fill raum dropdown list
      initRaumDropdown();
    });
    //load Benutzer gebuchte termine functions
    $.getScript(relTableDir + "benutzerGebuchteTermineTable.js", function () {
      //load & fill benutzer gebuchte termine tabelle
      initBenutzerGebuchteTermineTabelle();
    });
    //load Benutzer terminanfragen functions
    $.getScript(relTableDir + "benutzerTerminanfragenTable.js", function () {
      //load & fill benutzer terminanfragen tabelle
      initBenutzerTerminanfragenTabelle();
    });
    //load Moderator gebuchte Termine functions
    $.getScript(relTableDir + "moderatorGebuchteTermineTable.js", function () {
      //load & fill moderator gebuchte termine table
      initModeratorGebuchteTermineTabelle();
    });
    //load Moderator terminanfragen functions
    $.getScript(relTableDir + "moderatorTerminanfrageTable.js", function () {
      //load & fill terminanfragen  table
      initModeratorTerminanfragenTabelle();
    });
    //load Admin raum tablle functions
    $.getScript(relTableDir + "adminRoomTable.js", function () {
      //load & fill raum table
      initRaumTabelle();
    });
    //load Admin moderator tablle functions
    $.getScript(relTableDir + "adminModeratorTable.js", function () {
      //load & fill moderator table
      initModeratorTabelle();
    });
  };
  function initTables() {
    initBenutzerGebuchteTermineTabelle();
    initBenutzerTerminanfragenTabelle();
    initModeratorGebuchteTermineTabelle();
    initModeratorTerminanfragenTabelle();
  }
</script>
